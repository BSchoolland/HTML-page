<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="utf-8">
       <title>Zeapsu's Blog</title>
       <link rel="stylesheet" href="css/zeapsu.css">
    <body>
        <h1>Zeapsu's Blog</h1>
        <p>Please fill out this form to create your profile</p>
        <form method="post" action="https://leetcode.com">
            <fieldset>
                <label for="first-name">Enter Your First Name: <input id="first-name" type="text" required/></label> 
                <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" required/></label>
                <label for="email">Enter Your Email: <input id="email" type="email" required/></label>
                <label for="new-password">Create a New Password: <input id="new-password" type="password" pattern="[a-z0-5]{8,}" required/></label>
            </fieldset>
            <fieldset>
                <label for="personal-account"><input class="inline" id="personal-account" type="radio" name="account-type"> Personal Account<label>
                <label for="business-account"><input class="inline" id="business-account" type="radio" name="account-type"> Business Account<label>
                <label for="terms-and-conditions"><input class="inline" id="terms-and-conditions" type="checkbox" required> I accept the <a href="https://media1.tenor.com/images/dbf3d1c1d5522c93243b621048618c8b/tenor.gif?itemid=5510841">terms and conditions</a><label>
            </fieldset>
            <fieldset>
                <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file" value=""></label>    
                <label for="age">Input your age (years): <input id="age" type="number" min="13" max="120" name="age" value=""></label>
                <label for="referrer">How did you hear about us?
                <select id="referrer">
                    <option value="">(select one)</option>
                    <option value="1">Online Ads</option>
                    <option value="2">Forum</option>
                    <option value="3">Social Media </option>
                    <option value="4">Mom and Pop </option>
                    <option value="5">Other</option>
                </select>
                </label>
                <label for="bio">Provide a bio: <textarea id="bio" rows="3" cols="30" placeholder="I like long walks on the beach..." name="bio"></textarea></label>
            </fieldset>
            <input type="submit" value="Submit">
        </form>
    </body>
   </head> 
</html>
